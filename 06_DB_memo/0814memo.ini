[Database]
Data 란? 관찰 결과로 나타난 정량적 혹은 정성적인 실제 값

한 조직에 필요한 정보를 여러 응용 시스템에서 공용할 수 있도록
논리적으로 연관된 데이터를 모으고 중복되는 데이터를 최소화하여
구조적으로 통합/저장해놓은 것

1. 실시간 접근성(real time accessibility)
2. 계속적인 변화(continuos change)
3. 동시 공유(concurrent sharing) 
4. 내용에 따른 참조(reference by content) 


[DBMS]
데이터베이스에서 데이터 "추출, 조작, 정의, 제어" 등을 할 수 있게 해주는 데이터베이스 전용 관리 프로그램

데이터 추출 : 사용자가 조회하는 데이터 혹은 응용 프로그램의 데이터 추출

데이터 조작 : 데이터를 조작하는 소프트웨어(응용 프로그램)가 요청하는 데이터 삽입, 수정, 삭제 작업 지원

데이터 정의 : 데이터의 저장 구조를 정의하고 데이터 구조에 대한 삭제 및 변경 기능 수행

데이터 제어 : 데이터베이스 사용자를 생성하고 모니터링하며 접근 제어
              백업과 회복, 동시성 제어 등의 기능 지원

1. 데이터 독립화
  데이터와 응용 프로그램을 분리시킴으로써 상호 영향 정도를 줄일 수 있음

[2. 데이터 중복 최소화, 데이터 무결성 보장] "신뢰도!"
  중복되는 데이터를 최소화 시키면 데이터 "무결성"이 손상될 가능성이 줄어듦
  중복되는 데이터를 최소화 시키면 필요한 저장공간의 낭비를 줄일 수 있음

3. 데이터 보안 향상
  응용프로그램은 DBMS를 통해 DBMS가 허용하는 데이터에만 접근 가능
  권한에 맞게 데이터 접근을 제한하거나 데이터를 암호화시켜 저장 가능

4. 관리 편의성 향상
  다양한 방법으로 데이터 백업 가능
  장애 발생 시 데이터 복구 가

