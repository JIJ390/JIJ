[JDBC](Java DataBase Connectivity)
Java에서 DB에 접근할 수 있게 해주는 Java Programming API

* API(Application Programming Interface) : 
다른 응용프로그램이 제공하는 기능을 제어할 수 있도록
제공하는 방법, 접점(Interface) 

DB 종류 Oracle, MySQL, Sybase 에 따라 접근 방법이 달라짐

따라서 이를 간편하게 하기 위한 규격화된 인터페이스 
'JDBC Interface' 가 필요 --> 메서드 재정의 하여 사용

공부할 양이 줄어듦!!

OJDBC( Oracle JDBC Driver)
오라클에서 제공하는 오라클 DB와 자바가 연결하기 위한 라이브러리


'Statement' 객체가  SQL을 DB에 전달, 수행결과를 반환 받아옴
