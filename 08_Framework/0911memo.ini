js 에서 쿠키를 처리하는 방법 접근 방식

쿠키는 map 형태
원하는 것은 쿠키에 담긴 memberEmail 의 value

1. 쿠키는 여러 가지 "k=v" 를 ";" 구분자로 담고 있다
=> ";" 기준으로 잘라내어 배열로 바꿔줌

2. 반복문을 통해 1회용 배열에 '=' 를 기준으로 k, v 를 나눠
   미리 만들어둔 객체에 담는다

결과적으로 

["K=V", "K=V", ...]

=>

["K" : V, "K" : V, ...] 형태의 객체가 만들어짐

이 중 KEY 에 따라 V 를 반환하도록 함수 만들기
