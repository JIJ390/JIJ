비밀번호 초기화 버튼 클릭 시

- Ajax 를 이용해서
  /resetPw (POST) 요청

- 서버로 제출되어야 하는 값 : memberNo

- 서버 : "pass01!" 를 암호화해서 memberNo 가 일치하는 회원의 비밀번호 update

- 성공 시 : alert("비밀 번호가 초기화되었습니다");

/////

탈퇴 버튼 클릭 시 

-Ajax 를 이용해서 /changeStatus (PUT) 요청

- 서버로 제출되어야 하는 값 : memberNo
- 서버 :
    memberNo 가 일치하는 회원의 
    탈퇴 상태 컬럼(MEMBER_DEL_FL) 값을 'N' <-> 'Y'

- 성공 시 :

화면에 출력되어 있는 회원 목록 다시 불러오기