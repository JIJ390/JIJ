input type="file"  의 특징 겸 문제점

- 파일 선택 중 취소를 누르면
  이전에 선택한 "파일이 남아있지 않는다"!!

- 해당 요소에는 value 값으로 빈 칸을 제외하곤
  대입할 수 없다
  (대입되는 빈 칸의 뜻 : 선택된 파일 제거)

- 파일 타입의 input 태그는
  value 에 값(파일)이 저장되는 것이 아닌
  files 라고 하는 내부 속성에 저장되어 진다

- 전용 html 속성 
  1) multiple : 파일 선택 시 여러 파일 선택 가능
  2) accept   : 선택할 수 있는 파일 종류 지정
  


