<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 16 주문 </title>
  <link rel="stylesheet" href="deviceOrder.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
</head>
<body>
  
  <header>
    헤더
  </header>
  <main>
    <section class="left-section">
      레프트 섹션
    </section>
    <section class="main-section">
      <div class="device-order-head">
        <span class="page-title">
          당신의 선택
        </span>
      </div>
      <div class="device-order-container">

        <img src="../images/sample_iphone16_blue.png" alt="">
        <div class="device-order-info">
          <span class="order-info-title">iPhone 16</span>
          <span class="order-info-sub">코발트 블루</span>
          <span class="order-info-sub">128 GB</span>
          <span class="order-info-sub">S 등급</span>
        </div>
      </div>

      <div class="status-container">
        <span class="status-title">구매자 정보</span>
        <div class="order-info">
          <span>받는 분 이름</span>
          <span>AAA</span>
        </div>
        <div class="order-info">
          <span>받으시는 분 전화번호</span>
          <span>010-1111-2222</span>
        </div>
      </div>

      <div class="status-container">
        <span class="status-title">배송지 정보</span>
        <div class="order-info">
          <span>주소</span>
          <span>카카오 api 사용!</span>
        </div>
        <div class="order-info">
          <span>요청 사항</span>
          <input type="text">
        </div>
      </div>

      
      <span class="price-span">결제 금액 1,234,567 ₩</span>
      
      <hr>

      <div class="btn-area">
        <button class="order-btn">구매하기</button>
      </div>

    </section>
    <section class="right-section">
      라이트 섹션
    </section>
  </main>
  <footer>
    푸터
  </footer>

</body>
</html>
