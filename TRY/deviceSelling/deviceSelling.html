<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이폰 16 판매</title>
  <link rel="stylesheet" href="deviceSelling.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
</head>
<body>
  
  <header>
    헤더
  </header>
  <main>
    <section class="left-section">
      레프트 섹션
    </section>
    <section class="main-section">
      <div class="device-selling-head">
        <span class="page-title">
          iPhone 16
        </span>
        <span class="page-title-sub">
          판매하기
        </span>
      </div>

      <div class="device-selling-container">
        <img src="../images/sample_iphone16.jpg" alt="">

        <div class="device-selling-info">

          <div class="info-title">
            <span>색상. </span>
            <span>색상을 선택하세요</span>
          </div>
          <div class="color-content">
            a a a a a a a 
          </div>

          <div class="info-title">
            <span>용량. </span>
            <span>용량을 선택하세요</span>
          </div>
          <div class="capacity-content">

            <div class="select-box">
              <span>128 GB</span>
              <span>+ 0 ₩</span>
            </div>
            
            <div class="select-box">
              <span>256 GB</span>
              <span>+ 100,000 ₩</span>
            </div>
            
            <div class="select-box">
              <span>512 GB</span>
              <span>+ 200,000 ₩</span>
            </div>
          </div>

          <div class="info-title">
            <span>등급. </span>
            <span>등급을 선택하세요</span>
          </div>
          <div class="grade-content">

            <div class="select-box">
              <span>B 등급</span>
              <span>+ 0 ₩</span>
            </div>
            
            <div class="select-box">
              <span>A 등급</span>
              <span>+ 100,000 ₩</span>
            </div>
            
            <div class="select-box">
              <span>S 등급</span>
              <span>+ 200,000 ₩</span>
            </div>

          </div>

        </div>
      </div>

      <span class="selling-span1">판매하려는 iPhone 16 의 예상 가격</span>
      <span class="selling-span2">1,234,567 ₩</span>

      <hr>

      <span class="selling-span3">판매 하시겠습니까?</span>
      
      <button class="selling-btn">판매 신청</button>

    </section>
    <section class="right-section">
      라이트 섹션
    </section>
  </main>
  <footer>
    푸터
  </footer>

</body>
</html>
