<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI구현_정인재</title>
  <link rel="stylesheet" href="UI구현.css">
</head>
<body>
  <h1>UI구현_정인재</h1>

  <table class="table">
    <tr>
      <td>너비 :</td>
      <td><input type="text" class="size"> px</td>
      <td>높이 :</td>
      <td><input type="text" class="size"> px</td>
    </tr>
    <tr>
      <td>글자크기 :</td>
      <td><input type="text" class="size"> px</td>
      <td>굵기 :</td>
      <td>
        <label>보통 <input type="radio" name="fontWeight" value="normal"></label>
        <label>굵게 <input type="radio" name="fontWeight" value="bold"></label>
      </td>
    </tr>
    <tr>
      <td>글자색 : </td>
      <td><input type="text" class="boxImage"></td>
      <td>배경색 : </td>
      <td><input type="text" class="boxImage"></td>
    </tr>
    <tr>
      <td>가로정렬 : </td>
      <td colspan="3">
       <label>왼쪽   <input type="radio" name="horizonalAlign" value="left"></label>
       <label>가운데 <input type="radio" name="horizonalAlign" value="center"></label>
       <label>오른쪽 <input type="radio" name="horizonalAlign" value="right"></label>
      </td>
    </tr>
    <tr>
      <td>세로정렬 : </td>
      <td colspan="3">
       <label>위     <input type="radio" name="verticalAlign" value="flex-start"></label>
       <label>가운데 <input type="radio" name="verticalAlign" value="center"></label>
       <label>아래   <input type="radio" name="verticalAlign" value="flex-end"></label>
      </td>
    </tr>
    <tr>
      <td>출력 문자열 : </td>
      <td colspan="3"><input type="text" class="boxImage"></td>
    </tr>
    <tr>
      <td colspan="4"><button id="applying">적용하기</button></td>
    </tr>
  </table>

  <div class="box"></div>
  
  <script src="UI구현.js"></script>
</body>
</html>
