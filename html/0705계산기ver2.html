<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이항 계산기 0705</title>

  <link rel="stylesheet" href="../css/0705계산기ver2.css">
</head>
<body>

  <div class="calculator">
    <h1> <span id = "result"></span></h1>
    <div>
      <button onclick="calc('1')">1</button>
      <button onclick="calc('2')">2</button>
      <button onclick="calc('3')">3</button>
      <button onclick="calc('+')">+</button>
    </div>
    <div>
      <button onclick="calc('4')">4</button>
      <button onclick="calc('5')">5</button>
      <button onclick="calc('6')">6</button>
      <button onclick="calc('-')">-</button>
    </div>
    <div>
      <button onclick="calc('7')">7</button>
      <button onclick="calc('8')">8</button>
      <button onclick="calc('9')">9</button>
      <button onclick="calc('*')">*</button>
    </div>
    <div>
      <button onclick="calc('.')">.</button>
      <button onclick="calc('0')">0</button>
      <button onclick="calc('reset')">rst</button>
      <button onclick="calc('/')">/</button>
    </div>
    <div>
      <button class="result" onclick="calc('=')">=</button>
    </div>
  </div>

  <script src="../js/0705계산기ver2.js"></script>
  
</body>
</html>
