[변수(Vaiable)]

메모리(RAM) 에 값을 기록하기 위한 공간
지속적 사용

bit  : 데이터 최소 저장 단위 [2진수 값 하나]
byte : 데이터 처리(문자) 최소 단위, 8개의 비트
        1 byte 공간에 256(2^8) 개중의 데이터 중 하나 저장 가능
        // 아스키 코드 1바이트 다만 영어만
        // 다른 언어 특문을 위해 UTF-16 문자 하나에 2바이트 주로 사용

[자료형]
* boolean  : 1 byte
-----정수----- 
* byte     : 1 byte
* short    : 2 byte
* {int}    : 4 byte / 정수 기본형
* long     : 8 byte  
-----실수----- 
* float    : 4 byte
* {double} : 8 byte / 실수 기본형
-----문자----- 
* char     : 2 byte
* String   : 참조형

변수명명 규칙
대소문자 구분, 예약어 X
숫자 시작 X, 특문(_, %) 만

자동 형변환

- 컴파일러가 자동으로 값의 범위가 작은 자료형을
  값의 범위가 큰 자료형으로 변환


[overflow]
- 부호 비트의 앞자리 수가 0 이면 양수 1 이면 음수
  127 넘어가면 앞자리가 1이 되면서 -128 이 된다
  -128 ~ 0 ~ +127

