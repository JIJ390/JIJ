[EL / JSTL]

EL.
- JSP 에서 표현식을 간단하고 효율적으로 작성할 수 있도록
  고안된 언어

- 기본 작성법 : ${param.key값}

 * null 을 빈칸("") 으로 처리 +NullPointerException 을 발생시키지 않음
 * EL은 자료형 변환(parsing) 을 자동 수행 

